<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>BCP Kawasaki</title>
    </head>
    <body>

        <!-- Div para formulário -->
        <div class="container">
            <div class="row">
                <div class="col"></div>

                <div class="col">
                    <div class="card-lg shadow p-4 mb-4 bg-light" style="width:400px">
                        <img class="card-img-top" src="img/light_bulb.jpg" alt="Card image">
                        <div class="container">
                            <h2>Envie sua sugestão!</h2>
                            <form action="mailto:ti@kawasakibrasil.com?subject=Suggestion - BCP" method="POST" enctype="text/plain" >
                                <h6>Nos envie um e-mail com sua sugestão de melhorias para:</h6>
                                <ul>
                                    <li>Os manuais</li>
                                    <li>A página</li>
                                    <li>Outros assuntos relacionados</li>
                                </ul>
                                
                                <div class="form-group">
                                    <label for="City">Selecione a cidade:</label>
                                    <select class="form-control" name="City" id="City" onclick="getTheme()" required>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="Theme">Selecione o tema da sugestão:</label>
                                    <select class="form-control" name="Theme" id="Theme" required>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="Suggestion">Digite sua sugestão abaixo:</label>
                                    <textarea class="form-control" rows="4" id="Suggestion" name="Suggestion" required></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-primary mt-3" value="Send">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/jquery.js"></script>
        <script src="js/suggestion_select.js"></script>
        <script src="js/suggestion_get.js"></script>
    </body>
</html>
